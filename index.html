<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Assistant</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <img src="/img/loreal-logo.png" alt="L'Oréal logo" class="site-logo" />
        <h1 class="site-title">Smart Product Advisor</h1>
      </header>

      <!------- Chat Area ------->
      <main>
        <section class="chatbox">
          <div id="chatWindow" class="chat-window">
            <!-- messages will be appended here via JS -->
          </div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask me about products or routines…"
              autocomplete="off"
              required
            />
            <button type="submit" id="sendBtn">
              <span class="material-icons">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
        </section>
      </main>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 Company Name. All rights reserved.</p>
        <nav>
          <!-- These URLs are placeholders -->
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <!-- secrets.js can be removed when using Cloudflare Workers for API requests -->
    <script>
      (async () => {
        try {
          // Use HEAD to check existence without downloading the file body.
          const res = await fetch("secrets.js", { method: "HEAD" });
          if (res.ok) {
            // If the file exists, dynamically load it so OPENAI_API_KEY becomes available.
            const s = document.createElement("script");
            s.src = "secrets.js";
            document.head.appendChild(s);
            console.info("secrets.js loaded.");
          } else {
            // File missing: stay in demo mode and avoid the console 404 from a failed <script> tag.
            console.info("secrets.js not found; running in demo mode.");
          }
        } catch (err) {
          // Network/fetch error: remain in demo mode.
          console.info(
            "Could not load secrets.js (fetch failed); running in demo mode."
          );
        }
      })();
    </script>
    <script src="script.js"></script>
  </body>
</html>
